PLG_JOOMGALLERY_JOOMADDITIONALIMAGEFIELDS_DISPLAY_AFTER_THUMB_LABEL="Anzeige bei Thumbnails"
PLG_JOOMGALLERY_JOOMADDITIONALIMAGEFIELDS_DISPLAY_AFTER_THUMB_DESC="Wenn diese Option deaktiviert wird, werden die Daten der zusätzlichen Felder nicht mehr automatisch in der Kategorieansicht ausgegeben. Sie werden dort aber dennoch geladen, sodass sie z.B. via einem Template-Override in beliebiger Form ausgegeben werden können."
PLG_JOOMGALLERY_JOOMADDITIONALIMAGEFIELDS_DISPLAY_AFTER_DETAILIMAGE_LABEL="Anzeige bei Detailbild"
PLG_JOOMGALLERY_JOOMADDITIONALIMAGEFIELDS_DISPLAY_AFTER_DETAILIMAGE_DESC="Wenn diese Option deaktiviert wird, werden die Daten der zusätzlichen Felder nicht mehr automatisch in der normalen Detailansicht ausgegeben. Sie werden dort aber dennoch geladen, sodass sie z.B. via einem Template-Override an beliebiger Stelle ausgegeben werden können."
